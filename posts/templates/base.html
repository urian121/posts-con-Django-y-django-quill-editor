<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Blog Quill</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <!-- sirve para cargar los archivos CSS y JS necesarios de Quill que vienen con django-quill-editor. -->
    {% include 'django_quill/media.html' %}
    <style>
        /* Aumentar el alto del editor Quill */
        .ql-editor {
            min-height: 300px;
        }
    </style>

</head>

<body class="bg-light">
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
        <div class="container">
            <a class="navbar-brand fw-bold" href="{% url 'index' %}">Post con Django y django-quill-editor</a>
            <div class="d-flex">
                <a href="{% url 'new_post' %}" class="btn btn-outline-light btn-sm me-2">+ Nuevo Post</a>
            </div>
        </div>
    </nav>

    <main class="container mb-5">
        {% block content %}{% endblock %}
    </main>

</body>

</html>
